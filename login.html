<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full Page Styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #007bff; /* Blue background */
        }

        /* Centered Box Styling */
        .login-box {
            width: 100%;
            max-width: 400px;
            background-color: white; /* White box */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Heading and Subheading */
        h1 {
            color: #007bff;
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        h2 {
            color: #333;
            font-size: 1em;
            margin-bottom: 20px;
        }

        /* Form Styling */
        label {
            display: block;
            font-weight: bold;
            text-align: left;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        /* Submit Button */
        .button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <!-- Main Heading -->
        <h1>Welcome to My Blog</h1>
        <!-- Subheading -->
        <h2>Please enter your details to continue</h2>
        
        <!-- Login Form -->
        <form action="file:///C:/Users/raghu/OneDrive/Desktop/html/My%20Blog.html" method="post">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required placeholder="Enter your username">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">

            <button type="submit" class="button">Login</button>
        </form>
    </div>

</body>
</html>
